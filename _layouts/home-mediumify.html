---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content | markdownify }}
</div>

<!-- Featured ================================================== -->
<section class="featured-posts">

  <div class="row">
    {% for post in site.posts %}

        {% if post.featured == true %}

            {% include mediumify_featuredbox.html %}

        {% endif %}

    {% endfor %}
  </div>
</section>
