---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content | markdownify }}

  <section class="recent-posts">
    <div class="row listrecent">
        {% for post in site.posts %}
          {% if post.layout == "book-review" %}
            {% if post.hide == false %}
              {% include mediumify_postbox.html %}
            {% endif %}
          {% endif %}
        {% endfor %}
    </div>
  </section>

</div>
