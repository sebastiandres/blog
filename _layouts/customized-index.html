---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content | markdownify }}
</div>

<!-- Posts Index ================================================== -->
<section class="recent-posts">
  <div class="row listrecent">
      {% for post in site.posts %}
        {% if post.featured == true %}
          {% if post.hidden == false %}
            {% include mediumify_postbox.html %}
          {% endif %}
        {% endif %}
      {% endfor %}
  </div>
</section>
